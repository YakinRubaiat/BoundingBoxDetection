  <body>
    <h1>Pnumonia Detection</h1>
    <div id="target" style="display:flex; justify-content: center ; margin-top: 25pt; " id="home" role="tabpanel" aria-labelledby="home-tab">
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" name="google-sheet">
        <label for="paitentname">Paitent Name*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="paitentname" type="text" name="paitentname" placeholder="Paitent Full Name" class="form-control" required>
        <br>
        <br>
        <label for="paitentage">Paitent Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="paitentage" type="number" name="paitentage" placeholder="Paitent Age" class="form-control">
        <br>
        <br>
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="gender" name="gender" class="form-control">
          <option>Male</option>
          <option>Female</option>
        </select>
        <br>
        <br>
        <label for="imageid">X-Ray Image ID*</label>
        <input id="imageid" type="text" name="imageid" placeholder="X-Ray Image ID" class="form-control" required>
        <br>
        <br>
        <label for="clinicname">Clinic Name*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="clinicname" type="text" name="clinicname" placeholder="Clinic Name" class="form-control" required>
        <br>
        <br>
        <input id="file-picker" type="file" accept="image/*" name="file" capture="camera" class="form-control" required>
        <input type="submit" value="Upload!">
    </form>
    </div>
